<template name="sidebar">	
	<div class="col-xs-2 col-sm-3 col-md-2" role="navigation">	
		<div class="sidebar">
			<ul class="">
				<li class="{{activeRouteClass 'khan'}} brand">
					<a class="" href="{{pathFor 'khan'}}">Khanvo</a>
				</li>			
				{{#each khanvo}}
					{{> khanvoList}}
				{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="khanvoList">
	<li class="{{activeRouteClass khanvoName}}">
		<a class="" href="{{pathFor 'khanvo'}}">{{khanvoName}}</a>
	</li>
</template>
