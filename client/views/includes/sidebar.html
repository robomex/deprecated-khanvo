<template name="sidebar">	
	<div class="col-xs-6 col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">	
		<div class="sidebar list-group">
			<a class="list-group-item active" href="{{pathFor 'khan'}}">Khanvo</a>			
			{{#each khanvo}}
				{{> khanvoList}}
			{{/each}}
		</div>
	</div>
</template>

<template name="khanvoList">
	<a class="list-group-item" href="{{pathFor 'khanvo'}}">{{name}}</a>
</template>
